{% extends 'HandyFacts/base.html' %}
{% load static %}
{% block title %}Graph{% endblock title %}
{% block styles %}
<link rel="stylesheet" href="{% static 'HandyFacts/css/graph_create.css' %}">
{% endblock styles %}
{% block content %}
{% endblock content %}
{% block content2 %}
<div class="container">
    <div>
        <h1>Create a Graph</h1>
        <form action="{% url 'handy-facts:graph_create' %}" method="POST">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
            <label for="url">Url:</label>
            <input type="text" name="url" id="url" required>
            <input type="submit" class="btn-submit">
        </form>
    </div>
</div>
{% endblock content2 %}
